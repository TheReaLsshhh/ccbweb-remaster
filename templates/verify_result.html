<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
        :root { --green:#2e7d32; --red:#c62828; --gray:#666; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#f7f7f7; color:#222; }
        .wrap { max-width: 560px; margin: 0 auto; padding: 24px; }
        .card { background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.08); margin-top:32px; }
        .status { display:flex; align-items:center; gap:12px; font-size:20px; font-weight:700; }
        .status.ok { color: var(--green); }
        .status.err { color: var(--red); }
        .msg { margin-top:12px; line-height:1.6; color:#333; }
        .meta { margin-top:20px; color: var(--gray); font-size: 14px; }
        .btn { display:inline-block; margin-top:18px; padding:10px 16px; border-radius:8px; text-decoration:none; background:var(--green); color:#fff; }
        .center { text-align:center; margin-top:14px; }
    </style>
    <meta name="color-scheme" content="light dark" />
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="status {% if ok %}ok{% else %}err{% endif %}">
                {% if ok %}✓{% else %}✕{% endif %}
                <span>{{ title }}</span>
            </div>
            <div class="msg">{{ message }}</div>
            <div class="center">
                <a class="btn" href="{{ home_url|default:'/' }}">Back to site</a>
            </div>
            <div class="meta">City College of Bayawan</div>
        </div>
    </div>
</body>
</html>
